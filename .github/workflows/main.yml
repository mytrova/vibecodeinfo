name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  check:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24.0.5
        options: --privileged
        ports:
          - 8000:8000
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies for linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
      - name: Run flake8
        run: flake8 vibecodeinfo tests
      - name: Run mypy
        run: mypy vibecodeinfo
